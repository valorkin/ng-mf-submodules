<fd-layout-grid [col]="6">
  <fd-layout-panel [columnSpan]="4" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-launcher name="contentReqApp" module="PrListComponent"></fds-plugin-launcher>
    </fd-layout-panel-body>
  </fd-layout-panel>
  <fd-layout-panel [columnSpan]="2" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-iframe-launcher url="http://localhost:5400"
                            [attrs]="{frameborder:0, width: '100%', height: '210px'}">
      </fds-iframe-launcher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="5" fdLayoutGridSpan>
    <app-plugin-laucher name="contentRecommendedCategories" module="RecommendedCategoriesComponent"></app-plugin-laucher>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="1" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-launcher name="contentItemApp" module="YourFavoritesComponent"></fds-plugin-launcher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="1" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <fds-plugin-launcher name="nxApp" module="YourFavoritesComponent"></fds-plugin-launcher>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="2" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <a routerLink="/calc">Navigate to calculation component</a>
    </fd-layout-panel-body>
  </fd-layout-panel>

  <fd-layout-panel [columnSpan]="3" fdLayoutGridSpan>
    <fd-layout-panel-body>
      <app-plugin-laucher name="authApp" module="elementName"></app-plugin-laucher>
    </fd-layout-panel-body>
  </fd-layout-panel>
</fd-layout-grid>
